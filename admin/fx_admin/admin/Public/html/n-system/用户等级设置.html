<script>
	$('.btn-change').click(function(){
		$(this).hide();
		$(this).parent().children('.btn-confirm').show();
		$(this).parent().children('p').children('label').each(function(){
			var ohtml = $(this).html();
			$(this).html('<input type="text" value="'+ohtml+'" />')
		})
	})
	$('.btn-confirm').click(function(){
		$(this).hide();
		$(this).parent().children('p').children('label').each(function(){
			var ohtml = $(this).children('input').val();
			$(this).html(ohtml);
		})
		$(this).parent().children('.btn-change').show();
	})
</script>
