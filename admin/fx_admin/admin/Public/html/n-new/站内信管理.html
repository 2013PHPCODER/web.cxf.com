    function esubmit(obj) {
    	
        if ($(obj).find('input[name="atitle"]').val() == '') {

            return false;
        }
        if ($(obj).find('textarea[name="acontent"]').val() == '') {
            X.notice('内容不能为空', 3);
            return false;
        }
        if ($(obj).find('select').find('option:selected').index() == 0) {
            X.notice('发布对象不能为空', 3);
            return false;
        }
        return true;
    }
