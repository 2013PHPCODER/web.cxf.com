    function esubmit(obj) {
    	
        if ($(obj).find('input[name="acontent"]').val() == '') {
            X.notice('内容不能为空', 3);
            return false;
        }
        var q = $(obj).find('select');
		for(var i=0;i<q.size();i++){
			 if(q.eq(i).find('option:selected').index() == 0){
			 	  X.notice('选项不能为空', 3);
			 	  return false;
			 }
		}
        return true;
    }
