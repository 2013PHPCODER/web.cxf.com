<script>
//  提交验证
    function esubmit(obj) {
    	
        if ($(obj).find('input[name="acontent"]').val() == '') {
            X.notice('账号不能为空', 3);
            return false;
        }
        var q = $(obj).find('select');
		for(var i=0;i<q.size();i++){
			 if(q.eq(i).find('option:selected').index() == 0){
			 	  X.notice('选项不能为空', 3);
			 	  return false;
			 }
		}
        return true;
    }
	$('select[name="order_search"]').change(function(event) {
		/* Act on the event */
		if ( '' == $(this).val() ){
			$('input[name="search_word"]').attr('disabled', true);
			$('input[name="search_word"]').val('');
		}
		else{
			$('input[name="search_word"]').removeAttr('disabled');
		}
	});
	
//			全选
 
</script>
