<table class="table table-hover print_table" id="print_table">
    <tbody>
      <tr >
        <th>商品ID</th>
        <th>skuID</th>
        <th>SKU</th>
        <th>预警库存</th>
      </tr>
      <volist name="data" id='list'>
      <tr class="first">
        <td >{$list.goods_id}</td>
        <td>
          {$list.id}
        </td>
        <td >
            {$list.sku_str_zh}
        </td>
        <td>
        	<input type="text" class="form-control input-xs stock_lock"  id="stock_lock_val" data-stock="{$list.stock_lock_num}" value="{$list.stock_lock_num}">
        	<input type="hidden" id="sku_id" value="{$list.id}">
        </td>
      </tr>
      </volist>
    </tbody>
</table>
