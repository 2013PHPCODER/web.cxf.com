<section class="content">
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 位置</li>
            <li>财务管理</li>
            <li>账户管理</li>
        </ol>
        <div class="box-body fqy_skzh">
            <p>支付密码：<span>已设置</span><button class="fqy_Upbtn1 btn btn-default">修改</button></p>
            <p>收款支付宝账号：<span>123456789</span><button class="fqy_Upbtn2 btn btn-default">修改</button></p>
        </div>
        <!--弹窗Start-->
        <div class="fqy_Mask">
            <div class="fqy_Popup">
                <div class="fqy_upOldPass" style="display: none;">
                    <div class="fqy_popHead">
                        <b>修改支付密码</b>
                        <span class="fqy_popClose">×</span>
                    </div>
                    <div class="fqy_popContent">
                        <form>
                            <table>
                                <tr>
                                    <td>原支付密码：</td>
                                    <td><input type="password" name="upOldPayPass" class="upOldPayPass" placeholder="请输入原支付密码"></td>
                                    <td><span class="fqy_tips"></span></td>
                                </tr>
                                <tr>
                                    <td>新支付密码：</td>
                                    <td><input type="password" name="upNewPayPass" class="upNewPayPass" placeholder="请输入新支付密码"></td>
                                    <td><span class="fqy_tips"></span></td>
                                </tr>
                                <tr>
                                    <td>再次输入支付密码：</td>
                                    <td><input type="password" name="upAgainPayPass" class="upAgainPayPass" placeholder="请输新支付密码"></td>
                                    <td><span class="fqy_tips"></span></td>
                                </tr>
                                <tr>
                                    <td>已验证手机：</td>
                                    <td class="fqy_phone">135****9479</td>
                                    <!--<td><span class="fqy_tips">登陆密码错误</span></td>-->
                                </tr>
                                <tr>
                                    <td>请填写手机校验码：</td>
                                    <td><input type="text" name="upPhoneCode" class="upPhoneCode" placeholder="请输入手机校验码"></td>
                                    <td><button class="btn btn-default">获取短信校验码</button></td>
                                    <td><span class="fqy_tips"></span></td>
                                </tr>
                                <tr>
                                    <td>请输入验证码：</td>
                                    <td><input type="text" name="upCheckCode" class="upCheckCode" ></td>
                                    <td unselectable="on" onselectstart="return false;"><span class="fqy_yzmText" onclick="fqy_yzm()"></span></td>
                                    <td unselectable="on" onselectstart="return false;">看不清，<span class="fqy_yzm" onclick="fqy_yzm()">换一张</span></td>
                                </tr>
                                <tr>
                                    <td style="text-align: center!important;" colspan="4"><input class="fqy_upPayPassBtn" type="button"  value="提交"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>

                <div class="fqy_upOldAccount" >
                    <div class="fqy_popHead">
                        <b>修改收款账号</b>
                        <span class="fqy_popClose">×</span>
                    </div>
                    <div class="fqy_popContent">
                        <form>
                            <table>
                                <tr>
                                    <td>新支付账号：</td>
                                    <td><input type="text" naem="upAccNum" class="upAccNum" placeholder="请输入新支付账号"></td>
                                    <td><span class="fqy_tips">登陆密码错误</span></td>
                                </tr>
                                <tr>
                                    <td>支付密码：</td>
                                    <td><input type="password" name="upAccPass" class="upAccPass" placeholder="请输入新支付密码"></td>
                                    <td><span class="fqy_tips">支付密码错误</span></td>
                                </tr>
                                <tr>
                                    <td>已验证手机：</td>
                                    <td class="fqy_phone">135****9479</td>
                                    <!--<td><span class="fqy_tips">登陆密码错误</span></td>-->
                                </tr>
                                <tr>
                                    <td>请填写手机校验码：</td>
                                    <td><input type="text" name="upAccphoneCode" class="upAccphoneCode" placeholder="请输入手机校验码"></td>
                                    <td><button class="btn btn-default">获取短信校验码</button></td>
                                    <td><span class="fqy_tips">短信校验码错误</span></td>
                                </tr>
                                <tr>
                                    <td>请输入验证码：</td>
                                    <td><input type="text" name="upAcccheckCode" class="upAcccheckCode"></td>
                                    <td unselectable="on" onselectstart="return false;"><span class="fqy_yzmText" onclick="fqy_yzm()"></span></td>
                                    <td unselectable="on" onselectstart="return false;">看不清，<span class="fqy_yzm" onclick="fqy_yzm()">换一张</span></td>
                                </tr>
                                <tr>
                                    <td style="text-align: center!important;" colspan="4"><input type="button" class="fqy_upAccBtn" value="提交"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--弹窗End-->
    </section>
