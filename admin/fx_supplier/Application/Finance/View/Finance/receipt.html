<section class="content">
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> 位置</li>
            <li>财务管理</li>
            <li>账户管理</li>
        </ol>
        <div class="box-body fqy_skzh">
            <p>账户余额：<span>500.00</span></p>
            <p>未结算订单总金额：<span>500.00</span> &nbsp;&nbsp;&nbsp;未结算售后单总金额：<span>-50.00</span></p>
            <p>支付密码：<span>未设置</span><button class="fqy_Addbtn1 btn btn-default">添加</button></p>
            <p>收款支付宝账号：<span>未设置</span><button class="fqy_Addbtn2 btn btn-default">添加</button></p>
        </div>
        <!--弹窗Start-->
        <div class="fqy_Mask">
            <div class="fqy_Popup">
                <div class="fqy_aplay" style="display: none">
                    <div class="fqy_popHead">
                        <b>设置支付密码</b>
                        <span class="fqy_popClose">×</span>
                    </div>
                    <div class="fqy_popContent">
                        <form>
                        <table>
                            <tr>
                                <td>登录密码：</td>
                                <td><input type="password" name="loginPass" class="loginPass" placeholder="请输入登陆密码"></td>
                                <td><span class="fqy_tips">登陆密码错误</span></td>
                            </tr>
                            <tr>
                                <td>支付密码：</td>
                                <td><input type="password" name="payPass"  class="payPass" placeholder="请输入支付密码"></td>
                                <td><span class="fqy_tips">支付密码错误</span></td>
                            </tr>
                            <tr>
                                <td>再次输入支付密码：</td>
                                <td><input type="password" name="againPayPass"  class="againPayPass" placeholder="请输入支付密码"></td>
                                <td><span class="fqy_tips">支付密码错误</span></td>
                            </tr>
                            <tr>
                                <td>已验证手机：</td>
                                <td class="fqy_phone">135****9479</td>
                            </tr>
                            <tr>
                                <td>请填写手机校验码：</td>
                                <td><input type="text" name="phoneCode"  class="phoneCode" placeholder="请输入手机校验码"></td>
                                <td><button class="btn btn-default">获取短信校验码</button></td>
                                <td><span class="fqy_tips">短信校验码错误</span></td>
                            </tr>
                            <tr>
                                <td>请输入验证码：</td>
                                <td><input type="text" name="checkCode" class="checkCode" ></td>
                                <td unselectable="on" onselectstart="return false;"><span class="fqy_yzmText" onclick="fqy_yzm()"></span></td>
                                <td unselectable="on" onselectstart="return false;">看不清，<span class="fqy_yzm" onclick="fqy_yzm()">换一张</span></td>
                            </tr>
                            <tr>
                                <td style="text-align: center!important;" colspan="4"><input class="fqy_setPassBtn" type="button"  value="提交"></td>
                            </tr>
                        </table>
                        </form>
                    </div>
                </div>

                <div class="fqy_Account" style="display: none">
                    <div class="fqy_popHead">
                        <b>设置收款账号</b>
                        <span class="fqy_popClose">×</span>
                    </div>
                    <div class="fqy_popContent">
                        <form>
                            <table>
                                <tr>
                                    <td>支付账号：</td>
                                    <td><input type="text" name="accNum" class="accNum" placeholder="请输入支付账号"></td>
                                    <td><span class="fqy_tips">请输入支付账号</span></td>
                                </tr>
                                <tr>
                                    <td>支付密码：</td>
                                    <td><input type="password" name="accPayPass" class="accPayPass" placeholder="请输入支付密码"></td>
                                    <td><span class="fqy_tips">请输入支付密码</span></td>
                                </tr>
                                <tr>
                                    <td>已验证手机：</td>
                                    <td class="fqy_phone">135****9479</td>
                                </tr>
                                <tr>
                                    <td>请填写手机校验码：</td>
                                    <td><input type="text" name="accPhoneCode" class="accPhoneCode" placeholder="请输入手机校验码"></td>
                                    <td><button class="btn btn-default">获取短信校验码</button></td>
                                    <td><span class="fqy_tips">短信校验码错误</span></td>
                                </tr>
                                <tr>
                                    <td>请输入验证码：</td>
                                    <td><input type="text" name="accCheckCode" class="accCheckCode" ></td>
                                    <td unselectable="on" onselectstart="return false;"><span class="fqy_yzmText" onclick="fqy_yzm()">1231</span></td>
                                    <td unselectable="on" onselectstart="return false;">看不清，<span class="fqy_yzm" onclick="fqy_yzm()">换一张</span></td>
                                </tr>
                                <tr>
                                    <td style="text-align: center!important;" colspan="4"><input class="fqy_setAccountBtn" type="button"  value="提交"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--弹窗End-->
    </section>
