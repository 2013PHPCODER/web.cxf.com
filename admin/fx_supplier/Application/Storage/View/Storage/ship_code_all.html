<form class='form-inline'>
    <div class='row'>
        <label style='width:90px'>物流公司:</label>
        <div class='form-group'>
        <select name='ship_name' class='form-control input-xs ship_name'>
            <volist name ='ship_code' id='ship_code'>
            <option value="{$ship_code.id }">{$ship_code.shipping_name }</option>
            </volist>
        </select>
        </div>
        <div class='form-group'>
          <input type="button" id="btn_assign"  onclick="allAssign()" class="btn btn-default btn-xs" value="分配">
        </div>
    </div>
</form>
<table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
    <thead>
    <tr role="row">
        <th class="sorting_asc">订单号</th>
        <th class="sorting_asc">获取运单号</th>
        <th class="sorting_asc">消息提示</th>
    </tr>
    </thead>
    <tbody>
    <volist name="hub_order_list" id="vo"> 
        <tr role="row" class="odd">
          <td class="sorting_1">{$vo.order_sn}</td>
          <td id="shipping_code_{$vo.order_id}">&nbsp;</td>
          <td id="message_{$vo.order_id}">&nbsp;</td>
        </tr>
    </volist>
    </tbody>
</table>
