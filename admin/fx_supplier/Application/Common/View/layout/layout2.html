e + "']").show();                                $('.navbar-static-top').find('[data-cate="' + cate + '"]').addClass('active');      //顶级菜单显示                                                            r = 1;                                return;                            }                        });                        if (r) {                                                    //二级菜单选中，记录refurl                              $.cookie('__refUrl', target, {expires: 30, path: '/'});                        }                        ;                        return r;                    }                }            </script>            <section class="content">                {__CONTENT__}            </section>        </div>        <!--wrapper end-->        <script src="__PUBLIC__/js/bootstrap.min.js"></script>        <script src="__PUBLIC__/js/app.min.js"></script>        <script type="text/javascript" src="__PUBLIC__/js/moment.js"></script><!--         // <script src="__PUBLIC__/js/bootstrap-datetimepicker.min.js"></script>        // <script src="__PUBLIC__/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script> -->        <script type="text/javascript" src="__PUBLIC__/js/custom.js"></script>        <script type="text/javascript" src="__PUBLIC__/js/layer.js"></script>    </body></html>
