<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>货源管家-客服中心</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/yz.css">
        <script src="js/jquery-1.9.1.min.js"></script>   
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/plus.js"></script>
        <script src="js/public.js"></script>
        <style>
            .PopDiv {
                z-index: 0;
            }
            #kefu{min-height: 100px;display: block;}
            a{color: #333333;}

            .center-PopBody {
                padding: 0 15px;
                padding-bottom: 20px;
                min-height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="main clearfix">
            <div id="p_left"></div> 
            <div class="wraper">
               <div id="p_top"></div>
                <div class="online-center">
                    <div class="PopDiv" onclick="return false" style="left: 50%;">
                        <div class="PopHeader">
                            <img src="images/markicon01.png" alt="">
                            <span class="PopTitle">客服中心</span>
                            <!--<div class="PopColse"></div>-->
                        </div>
                        <div class="PopBody" id="kefu" style="display: block;margin: 0 auto;">
                            <table>
                                <tr>
                                	<td>值班时间:</td><td>周一至周日    9：00-23：00</td>
                                </tr>
                                <tbody data-bind = "foreach:{data:qq_list,as:'auto'}">
                                <tr>
                                	<td data-bind = "text:type +'QQ :'"></td><td><i style="display: inline;display: inline-block;width: 27px;height: 33px;background: url(images/main/qq.png) no-repeat bottom;margin-bottom: -3px;"></i> <a data-bind = "text:qq"></a></td>
                                </tr>
                                </tbody>
                                <tr><td>企业QQ：</td><td><i style="display: inline;display: inline-block;width: 27px;height: 33px;background: url(images/main/qq.png) no-repeat bottom;margin-bottom: -3px;"></i> <a>40068549854</a></td></tr>
                                <tr><td>官方旺旺：</td><td>创想范电子商务</td></tr>
                                <tr><td>售前电话：</td><td>13578854684</td></tr>
                                <tr><td>技术中心：</td><td>13578854684</td></tr>
                                <tr><td>官方网址：</td><td><a target="_blank" href="http://www.mycxf.com"></a>www.mycxf.com</td></tr>
                                <tr></tr>
                            </table>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <div id="p_footer"></div> 
    </body>
    <script type="text/javascript">
    	X.bindModel(requestUrl.kefu,0,{'user_id':localStorage.getItem('user_id')},'body.list',['kefu'],function(){
    		$('#kefu a').click(function(){
    			open_qq_url($(this).html())
    		})
    	})
    	$(function(){
    		$('.PopDiv .PopHeader').unbind('mousedown');
    	})  	
    	function open_qq_url(qq){
      		open_url('tencent://message/?Menu=yes&uin='+qq+'&Site=唐人&Service=300&sigT=45a1e5847943b64c6ff3990f8a9e644d2b31356cb0b4ac6b24663a3c8dd0f8aa12a595b1714f9d45');
    	}
    </script>
</html>
