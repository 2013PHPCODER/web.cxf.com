            <img style="top: 11px;" src="../images/tips.png" alt="">
            <span class="PopTitle">创想范货源管家更新提示</span>
            <div class="PopColse"></div>
        </div>

            <div class="Phcontent">

                    <dt>检测到新版本v1.0.1，更新内容如下：</dt>

                    <dd>3、从采用算法辅助设计的钉鞋，到超声波缝合起来的泳衣，再到采用非对称设计的场</dd>
                    <dd>4、当今的优秀运动员非常倚重这些技术，没有它们，就不指望拿到奖牌。大多数奥运</dd>
                </dl>

            </div>
        </div>
        <div class="PopFooter">
            <button class="OKBtn" id="OKBtn">确定</button>
        </div>
    </div>
</body>
<script>
    var gui = require('nw.gui');
    var win = gui.Window.get();
    var shell = gui.Shell;
    var app = gui.App;

   $('#drag').drag();
//登录

    $('.loginBtn>button').on('click',function(){
        var rememberAccount = $('#rememberAccount').is(':checked');
        var rememberPassword = $('#rememberPassword').is(':checked');
        var oData = {
        	'user_account':$('input[name = userName]').val(),
        	'password':$('input[name = userPassword]').val()
        };
        if(oData.username == ''){
        	X.notice('请输入用户名',3)
        }else if(oData.password == ''){
        	X.notice('请输入密码',3)
        }else if(!dragyz){
        	X.notice('您尚未验证',3)
        }else{
        	X.Post(requestUrl.login,0,oData,function(e){
        		if(e.header.stats == 0){
                    win.hide();
                   gui.Window.open('index.html', {
                        title: '创想范货源管家',
                        position: 'center',
                        width: 1360,
                        height: 820,
                        "min-width": 1100,
                        "min-height": 700,
                        focus: true,
                        icon: "web/public/icon.png",
                        resizable: false,
                        show_in_taskbar: true,
                        fullscreen: false,
                        frame: false,
                        toolbar: false
                    }).on("document-start", function () {
                        localStorage.clear();
//                        app.clearCache();
                        for(var i in e.body.list){
                        	if(typeof e.body.list[i] == 'object'){
                        	    localStorage.setItem(i, JSON.stringify(e.body.list[i]));
                        	}else{
                        		localStorage.setItem(i, e.body.list[i]);
                        	}                         
                        }
                        if(rememberPassword){
                            localStorage.setItem('PassSing', oData.password);
                        }else {
                            localStorage.removeItem('PassSing');
                        }
                        localStorage.setItem('rememberSing', rememberAccount);
                        localStorage.setItem('PasswordSing', rememberPassword);
                        window.reloadIgnoringCache();
                        win.close(true);
                    });
        		}else{
        			X.notice(e.header.msg,3);
        		}
            })
        }
    });


    //记住账户
    if(localStorage.getItem('rememberSing')=='true'){
        $('#rememberAccount').prop('checked',true);
        if(localStorage.getItem('mobile') != null){
            $('.userName').val(localStorage.getItem('mobile'));
        }else if(localStorage.getItem('email') != null){
            $('.userName').val(localStorage.getItem('email'));
        }else {
            $('.userName').val(localStorage.getItem('user_account'));
        }
    }else {
        $('.userName').val('');
    }
    //记住密码
    if(localStorage.getItem('PasswordSing')=='true'){
        $('#rememberPassword').prop('checked',true);
        if(localStorage.getItem('PassSing') != null){
            $('.userPassword').val(localStorage.getItem('PassSing'));
        }
    }else {
        $('.userPassword').val('');
    }



    $('#OKBtn').click(function(){
        win.hide();
        win.close(true);
        shell.openItem('update.exe');
    });

	  if (event.keyCode==13)  //回车键的键值为13
	     $('.loginBtn>button').click(); //调用登录按钮的登录事件
	}
</script>
