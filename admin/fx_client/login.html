<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .loginDiv {
        text-align: center;
        border: 1px solid red
    }

    .loginDiv ul li {
        list-style: none;
        padding: 10px 0
    }

    .loginDiv ul li input {
        padding: 5px 10px
    }
</style>
<body>
<div class="loginDiv">
    <form>
        <ul>
            <li><label for="acc">账号（更新后）：</label><input id="acc" type="text" placeholder="111111"></li>
            <li><label for="pass">密码（更新后）：</label><input id="pass" type="text" placeholder="888888"></li>
            <li><input type="button" id="login" value="登陆(更新后)"> &nbsp;&nbsp;&nbsp; <input type="reset" id="reset"
                                                                                           value="取消"></li>
        </ul>
    </form>
</div>
</body>
<script>

    var login = document.getElementById('login');
    var reset = document.getElementById('reset');
    var gui = require('nw.gui');
    var win = gui.Window.get();
    login.onclick = function () {
        var acc = document.getElementById('acc').value;
        var pass = document.getElementById('pass').value;
        if (acc != 111111 || pass != 888888) {
            alert("账号或密码错误")
        } else {
            win.hide();
            gui.Window.open('helloworld/index.html', {
                "position": 'center',
                "width": 1024,
                "height": 750,
                "focus": true,
                "toolbar": true,
                "resizable": false,
                "always-on-top": false,
                "frame": false
            });
            win.close(true);
        }
    };

    reset.onclick = function () {
        win.hide();
        win.close(true);
    }
</script>
</html>
