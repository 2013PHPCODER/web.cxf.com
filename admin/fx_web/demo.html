<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            .logo2{float: left;width: 420px;}
            .logo-img{margin-top:20px;float:left;display: block;margin-left: 35px;width:165px;height: 54px;background: url("http://maihoho.b0.upaiyun.com//top/4722371724480944179.png") no-repeat center;}
            .trait2{float: right}
            header-search {
                width: 1360px;
                margin: 0 auto;
                padding-top: 10px;
                margin-bottom: 11px;
            }

            .logo {
                float: left;
                width: 395px;
            }

            .logo-box {
                float: left;
                display: block;
                position: relative;
                float: left;
                width: 204px;
                height: 87px;
                margin-left: 16px;
                background: url('http://maihoho.b0.upaiyun.com//top/5034514183229895773.png') no-repeat center;
            }

            .logo-box:after {
                content: "";
                width: 2px;
                height: 64px;
                background: #e8e8e8;
                position: absolute;
                right: -13px;
                top: 23px;
            }

            .logo-text {
                margin-top: 32px;
                float: left;
                display: block;
                margin-left: 35px;
                width: 71px;
                height: 46px;
                background: url("http://maihoho.b0.upaiyun.com//top/5089191349213650936.png") no-repeat center;
            }

            .search {
                float: left;
                padding-top: 35px;
            }

            .inp-search {
                float: left;
                width: 408px;
                outline: none;
                height: 35px;
                border: 2px solid #f64019;
                padding-left: 2px;
                font-family: "microsoft yahei";
                font-size: 17.98px;
            }

            .inp-search:focus {
                border: 2px solid #f64019;
            }

            .btn-search {
                cursor: pointer;
                width: 136px;
                float: left;
                height: 39px;
                outline: none;
                border: none;
                color: #fff;
                font-family: "microsoft yahei";
                font-size: 23px;
                padding-right: 30px;
                padding-left: 53px;
                background: #f64019 url("http://maihoho.b0.upaiyun.com//top/5478121886164680034.png") no-repeat 15px 6px;
            }

            .search p {
                margin-top: 11px;
                font-family: "microsoft yahei";
                font-size: 13.99px;
                color: #999999;
            }

            .search p span {
                margin-left: 7px;
            }

            .search p span > a {
                color: #999999;
            }

            /*trait*/
            .trait {
                float: left;
                width: 415px;
            }

            .a-group {
                margin-top: 45px;
                margin-left: 25px;
                line-height: 26px;
                float: right;
            }

            .a-group a {
                display: block;
                float: left;
                margin-left: 16px;
                cursor: hand;
                cursor: pointer;
                text-decoration: none;
            }

            .a-group a i {
                margin-right: 3px;
                display: block;
                float: left;
                width: 30px;
                height: 26px;
            }

            .a-group a .wholesale {
                background: url(http://maihoho.b0.upaiyun.com//top/5348734644205420603.png) no-repeat center;
            }

            .a-group a .shipments {
                background: url(http://maihoho.b0.upaiyun.com//top/5209861528539930171.png) no-repeat center;
            }

            .a-group a .replacement {
                background: url(http://maihoho.b0.upaiyun.com//top/5333781678673350172.png) no-repeat center;
            }

            .a-group a span {
                font-family: "microsoft yahei";
                font-size: 18px;
                color: #333333;
                text-decoration: none;
            }

            .trait-enter a {
                display: block;
                float: right;
                width: 126px;
                height: 43px;
                line-height: 38px;
                text-align: center;
                font-family: "microsoft yahei";
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background: url(http://maihoho.b0.upaiyun.com//top/5635824859113964441.png) no-repeat center;
                position: absolute;
                top: 40px;
                right: 265px; 
            }
        </style>
    </head>
    <body>
        <div class="header-search clearfix">
            <div class="logo2">
                <a target="_self" class="logo-box"></a>
                <a target="_self"  class="logo-img"></a>
            </div>
            <div class="trait2">
                <div class="a-group clearfix">
                    <a href="#"><i class="wholesale"></i><span>一件代发</span></a>
                    <a href="#"><i class="shipments"></i><span>48小时发货</span></a>
                    <a href="#"><i class="replacement"></i><span>15天包换</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
